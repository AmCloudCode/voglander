<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voglander - 视频监控管理系统</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo {
            max-width: 100%;
            height: auto;
        }

        h1 {
            font-size: 2.5rem;
            margin: 1rem 0;
            background: linear-gradient(45deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .feature-list {
            text-align: left;
            max-width: 400px;
            margin: 0 auto;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .feature-icon {
            width: 20px;
            height: 20px;
            background: #3b82f6;
            border-radius: 50%;
            margin-right: 1rem;
            flex-shrink: 0;
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 10px;
            color: #86efac;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="/logo.svg" alt="Voglander Logo" class="logo">
        </div>

        <h1>欢迎使用 Voglander</h1>
        <p class="subtitle">专业的视频监控设备管理系统</p>

        <div class="feature-list">
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>设备注册与管理</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>视频监控控制</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>多模块架构设计</span>
            </div>
            <div class="feature-item">
                <div class="feature-icon"></div>
                <span>RESTful API接口</span>
            </div>
        </div>

        <div class="status">
            ✅ 系统运行正常
        </div>
    </div>
</body>
</html>
